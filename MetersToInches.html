<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meters to Inches Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8A2BE2;
            color: #8A2BE2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .converter-container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #8A2BE2;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        #result {
            margin-top: 15px;
            font-size: 1.2em;
            color: #28a745;
        }
    </style>
    <script>
        function convertMetersToInches() {
            const meters = parseFloat(document.getElementById("meters").value);
            if (!isNaN(meters)) {
                const inches = meters * 39.3701;
                document.getElementById("result").textContent = `${meters} meters is equal to ${inches.toFixed(2)} inches.`;
            } else {
                document.getElementById("result").textContent = "Please enter a valid number.";
            }
        }
    </script>
</head>
<body>
    <div class="converter-container">
        <h1>Meters to Inches Converter</h1>
        <label for="meters">Enter meters:</label><br>
        <input type="number" id="meters" placeholder="Enter value in meters"><br>
        <button onclick="convertMetersToInches()">Convert</button>
        <p id="result"></p>
    </div>
</body>
</html>
